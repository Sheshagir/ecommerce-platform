<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
    <form onsubmit="registerUser(event)">
  <label for="name">Your name</label>
  <input type="text" id="name" name="name">
  <small id="name-error" class="error"></small>

  <label for="email">Email or mobile phone number</label>
  <input type="email" id="email" name="email">
  <small id="email-error" class="error"></small>

  <label for="password">Password</label>
  <input type="password" id="password" name="password">
  <small id="password-error" class="error"></small>

  <button type="submit" class="auth-btn">Continue</button>
</form>
<script src="script.js"></script>


      <p class="auth-switch">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </div>
</body>
</html>
